{% extends 'polls/base.html' %}
{% block content %}
	<h2 class="text-center mb-3">{{ question.title }}</h2>
		{% csrf_token %}
				<ul class="list-group mb-4">
					{% for choice in question.choice_set.all %}
						<li class="list-group-item d-flex justify-content-between align-items-center form-control-lg">
							{{ choice.option }}  <span class="badge bg-primary rounded-pill"> {{ choice.votes }} vote{{ choice.votes | pluralize }}</span>
						</li>
					{% endfor %}
				</ul>
	<a href="{% url 'polls-home' %}" class="btn btn-primary">Back To Polls</a>
	<a href="{% url 'polls-option' question.id %}" class="btn btn-outline-secondary">Vote Again</a>
{% endblock content  %}
