{% extends 'polls/base.html' %}
{% block content %}
	<h2 class="text-center mb-3">Poll Questions</h2>
	{% for question in object_list %}
	<div class="card mb-3">
		<div class="card-body">
			<p class="lead">{{ question.title }}</p>
			<a href="{% url 'polls-option' question.pk %}" class="btn btn-primary">Vote Now</a>
			<a href="#" class="btn btn-secondary">Result</a>
		</div>
	</div>
	{% endfor %}
{% endblock content %}
