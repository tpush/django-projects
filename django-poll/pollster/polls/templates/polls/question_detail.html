{% extends 'polls/base.html' %}
{% block content %}
	<a class="btn btn-secondary btn-sm" href="{% url 'polls-detail' %}">Back To Polls</a>
	<h2 class="text-center mb-3">Avaiable Options</h2>
	<form class="" method="POST">
		{% csrf_token %}
			{% for choice in question.choice_set.all %}
			<div class="card mb-3 p-3">
				<div class="form-check form-control-lg">
					<input class="form-check-input" type="radio" name="flexRadioPoll">
					<label class="form-check-label">{{ choice.option }}</label>
				</div>
			</div>
			{% endfor %}
	</form>
	<a href="#" class="btn btn-primary">Vote</a>
{% endblock content  %}
